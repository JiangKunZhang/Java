<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>张江昆的翻译机器</title>
</head>
<body>
    <h1>张江昆字典</h1>

    <form method="get" action="http://127.0.0.1:8080/jiangkunzhang/translate">
        <div>
            <label for="en">英文单词</label>
            <input type="text" id="en" name="english" placeholder="请输出英文单词">
        </div>
        <div>
            <button type="submit">翻译</button>
        </div>
    </form>
</body>
</html>
